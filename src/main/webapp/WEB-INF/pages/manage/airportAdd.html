<#assign ctx=request.contextPath>
<div class="row col-md-10">
<div class="col-md-offset-2 well well-sm">
    <span>新增机场</span>
    <a class="btn btn-info btn-xs pull-right" href="#" id="return">返回</a>
</div>
<div class="col-md-offset-2 col-md-8">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="airportName" class="col-sm-4 control-label">机场名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="airportName" placeholder="名称">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-4 control-label">机场地址：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="address" placeholder="地址">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" id="saveAirport" class="btn btn-primary">保存</button>
            </div>
        </div>
    </form>
</div>
</div>
<script>
    $(function(){
        $('#saveAirport').click(function(){
            var json={
                airportName:$('#airportName').val(),
                address:$('#address').val()
            }
            $.post('${ctx}/manage/airports/save',json,function(data){
                if(data.success){
                    $.mhtMsg('保存成功!');
                }else{
                    $.mhtMsg('保存失败，请重新提交!');
                }
            });
            return false;
        })

        $('#return').click(function(){
            $('#content').load('${ctx}/manage/airports');
        })
    })
</script>
